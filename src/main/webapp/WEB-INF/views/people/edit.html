<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
      <meta charset="UTF-8">
      <title>Update person</title>
  </head>
  <body>
      <form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">

          <label for="name">Name: </label>
          <input type="text" th:field="*{name}" id="name"/>
          <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red">Name error</p>
          <br>

          <label for="email">Email: </label>
          <input type="text" th:field="*{email}" id="email"/>
          <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red">Email error</p>
          <br>

          <input type="submit" value="Update">
      </form>
  </body>
</html>
